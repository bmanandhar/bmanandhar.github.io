    <!-- Today's date:- -->
    <script>
      var now = new Date();
      var dd = now.getDate();
      var mm = now.getMonth()+1; //January is 0!
      var yyyy = now.getFullYear();
      var month = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec']

      if(dd<10) {
          dd = '0'+dd
      }  
      mm = month[mm-1];
      today = mm + ' ' + dd + ', ' + yyyy;
      document.getElementById("today").innerHTML = today;
    </script>
